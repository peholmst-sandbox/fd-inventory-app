server.port=${PORT:8080}
logging.level.org.atmosphere=warn

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.example

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/firestock
spring.datasource.username=firestock
spring.datasource.password=firestock
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# jOOQ Configuration
spring.jooq.sql-dialect=POSTGRES

# Security Configuration
firestock.security.create-test-users=false

# Session timeout (8 hours per NFR-04)
server.servlet.session.timeout=8h
